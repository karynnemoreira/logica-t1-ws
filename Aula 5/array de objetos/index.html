<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array de objetos</title>
  </head>
  <body>
    <section>
      <h2>Array de objetos [{}, {},{} ]</h2>
      <p>
        Ele é um array onde cada elemento é um objeto. Esse tipo de estrutura é
        muito útil quando você quer armazenar coleções de itens que possuem
        múltiplas propriedades.
      </p>
      <p>Obs: Lembrar de não colocar nome de array com letra maiúscula, por boas práticas.</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
